# This is a basic workflow that is manually triggered

name: back Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
       # 检出代码到工作目录 
      - name: Checkout code
        uses: actions/checkout@v2
      # 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: fangchenjia/cors-anywhere:latest
      - name: Deploy to Docker
        uses: appleboy/ssh-action@master
        with:
          host: 110.42.213.115
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker stop cors-anywhere || true
            docker rm cors-anywhere || true
            docker rmi fangchenjia/cors-anywhere || true
            docker pull fangchenjia/cors-anywhere
            docker run -d -p 3010:3010 --name cors-anywhere fangchenjia/cors-anywhere
